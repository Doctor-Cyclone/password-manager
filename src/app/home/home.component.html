<div class="content">
  <modal></modal>
  <table class="table" border="1">
    <thead class="table__head">
      <tr>
        <th>Account</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>PIN</th>
      </tr>
    </thead>
    <tbody class="table__body">
      <tr *ngFor="let item of account$ | async">
        <td>{{item.account}}</td>
        <td>{{item.userName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.password}}</td>
        <td>{{item.pin}}</td>
      </tr>
    </tbody>
  </table>

</div>
